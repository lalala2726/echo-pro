# CORS跨域配置
app:
  cors:
    # 是否启用严格的跨域白名单控制（默认：true）
    # - true：使用下方的 allowed-origins / allowed-origin-patterns 列表进行校验
    # - false：放开跨域限制，允许任意来源（通过 origin pattern "*")
    enabled: true

    # 允许的源地址列表（精确匹配）
    allowed-origins:
      - "http://localhost:3000"
      - "http://localhost:8080"
      - "http://localhost:8081"
      - "http://127.0.0.1:3000"
      - "http://127.0.0.1:8080"
      - "http://127.0.0.1:8081"
      - "https://echo.zhangchuangla.cn"
      - "http://echo.zhangchuangla.cn"

    # 允许的源地址模式（支持通配符）
    allowed-origin-patterns:
      - "http://localhost:*"
      - "https://localhost:*"
      - "http://127.0.0.1:*"
      - "https://127.0.0.1:*"
      - "http://192.168.*:*"
      - "https://192.168.*:*"
      - "http://10.*:*"
      - "https://10.*:*"
      - "https://*.zhangchuangla.cn"
      - "http://*.zhangchuangla.cn"

    # 允许的HTTP方法
    allowed-methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "PATCH"
      - "OPTIONS"
      - "HEAD"

    # 允许的请求头
    allowed-headers:
      - "*"

    # 暴露的响应头
    exposed-headers:
      - "Authorization"
      - "Content-Type"
      - "X-Total-Count"
      - "X-Request-ID"
      - "Access-Control-Allow-Origin"
      - "Access-Control-Allow-Credentials"
      - "X-Requested-With"

    # 是否允许携带认证信息
    allow-credentials: true

    # 预检请求的缓存时间（秒）
    max-age: 3600
