app:
  config:
    upload-path: D:\\DevelopUploads\\personApp
    enable-trash: true
  name: Chuang
  version: 0.1
#开发环境数据库文件
server:
  port: 8080
spring:
  profiles:
    active: druid,rabbitmq,quartz #激活配置文件
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  data:
    redis:
      host: 192.168.10.110
      port: 6379
      database: 0
      password: zhangchuang2726
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    syntax-highlight:
      activated: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  cache:
    disabled: true

# 存储系统配置
storage:
  # 主配置类型 - 可选值: local, minio, aliyun_oss, tencent_cos
  # 如果不设置，系统将按以下顺序查找：
  # 1. 从数据库加载主配置 (is_master = 1)
  # 2. 使用本地存储作为降级方案
  active-type: local
  
  # 本地存储配置
  local:
    root-path-or-bucket-name: ${app.config.upload-path}
    file-domain: http://localhost:8080/storage
    enable-trash: ${app.config.enable-trash}
    
  # MinIO 配置
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket-name: echopro
    file-domain: http://localhost:9000/echopro
    real-delete: false
    
  # 阿里云 OSS 配置
  aliyun-oss:
    endpoint: oss-cn-hangzhou.aliyuncs.com
    access-key-id: ${ALIYUN_ACCESS_KEY_ID:}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:}
    bucket-name: echopro-oss
    file-domain: https://echopro-oss.oss-cn-hangzhou.aliyuncs.com
    real-delete: false
    
  # 腾讯云 COS 配置
  tencent-cos:
    region: ap-guangzhou
    secret-id: ${TENCENT_SECRET_ID:}
    secret-key: ${TENCENT_SECRET_KEY:}
    bucket-name: echopro-1234567890
    file-domain: https://echopro-1234567890.cos.ap-guangzhou.myqcloud.com
    real-delete: false

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: cn.zhangchuangla.**.entity
  mapper-locations:
    - classpath*:mapper/**/**.xml
  global-config:
    db-config:
      logic-delete-field: isDeleted  # 全局逻辑删除字段名
      logic-delete-value: 1         # 逻辑已删除值
      logic-not-delete-value: 0     # 逻辑未删除值


