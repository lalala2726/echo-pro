app:
  config:
    upload-path: /Users/zhangchuang/DevelopFileUpload
    enable-trash: true
  name: EchoPro
  version: 0.9.0
#开发环境数据库文件
server:
  port: 8080
spring:
  profiles:
    active: druid,rabbitmq,quartz,storage #激活配置文件
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  data:
    redis:
      host: 192.168.10.110
      port: 6379
      database: 0
      password: zhangchuang2726
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    syntax-highlight:
      activated: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  cache:
    disabled: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: cn.zhangchuangla.**.entity
  mapper-locations:
    - classpath*:mapper/**/**.xml
  global-config:
    db-config:
      logic-delete-field: isDeleted  # 全局逻辑删除字段名
      logic-delete-value: 1         # 逻辑已删除值
      logic-not-delete-value: 0     # 逻辑未删除值

security:
  expire: 300000
  secret: zhangchuang2726zhangchuang2726zhangchuang2726
  header: Authorization
  password-config:
    lock-time: 3
    max-retry-count: 5
  session:
    access-token-expire-time: 7200000
    refresh-token-expire-time: 2592000
    max-sessions-per-client:
      pc: 10
      mini-program: -1
      web: -1
      unknown: 10
      mobile: -1
    multi-device: false
    token-prefix: null

# 监控配置
monitoring:
  enabled: true
  data-collection:
    enable-historical-data: true
    retention-days: 7
    batch-size: 100
  server:
    enabled: true
    collection-interval: 30
    cpu:
      enabled: true
      alert-threshold: 80.0
    memory:
      enabled: true
      alert-threshold: 85.0
    disk:
      enabled: true
      alert-threshold: 90.0
  jvm:
    enabled: true
    collection-interval: 30
    heap-memory-alert-threshold: 85.0
    non-heap-memory-alert-threshold: 85.0
    gc-time-alert-threshold: 1000
  redis:
    enabled: true
    collection-interval: 30
    memory-alert-threshold: 80.0
    connection-alert-threshold: 1000
    command-time-alert-threshold: 100
  spring:
    enabled: true
    collection-interval: 30
    http-response-time-alert-threshold: 2000
    thread-pool-alert-threshold: 80.0

# Spring Boot Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
