  # --- Local Storage Configuration ---
  local:
    active: true  # Set to true if Local is the active storage
    # Root path for local storage (absolute path recommended)
    # Example: /var/www/uploads or D:/uploads
    # Ensure this path exists and the application has write permissions.
    root-path-or-bucket-name: "/Users/zhangchuang/projects/app-backend/uploads" # <<< PLEASE UPDATE THIS PATH
