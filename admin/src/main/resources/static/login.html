<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <!-- 引入完整版的 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .response-box {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>登录测试</h1>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </form>
                </div>
            </div>
            <!-- 返回结果展示盒子 -->
            <div class="response-box" id="responseBox" style="display:none;">
                <h5>请求内容：</h5>
                <pre id="requestData"></pre>
                <h5>返回结果：</h5>
                <pre id="responseData"></pre>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();  // 防止表单默认提交

            // 获取表单数据
            var username = $('#username').val();
            var password = $('#password').val();

            // 显示请求数据（调试用）
            $('#requestData').text(JSON.stringify({ username: username, password: password }, null, 2));

            // 发送 AJAX 请求
            $.ajax({
                url: '/login',  // 替换成实际的后端接口
                type: 'POST',
                contentType: 'application/json',  // 确保使用 JSON 格式
                data: JSON.stringify({ username: username, password: password }),
                success: function(response) {
                    // 显示返回的结果
                    $('#responseBox').show();
                    $('#responseData').text(JSON.stringify(response, null, 2));
                },
                error: function(xhr, status, error) {
                    // 错误处理，展示错误信息
                    $('#responseBox').show();
                    $('#responseData').text('发生错误: ' + error + '\n响应内容: ' + xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
